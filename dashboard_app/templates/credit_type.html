{% extends 'havayi_base/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'havayi_static/css/cash-credit.css' %}">
{% endblock %}

{% block content %}
    
     <section class="main-name">
        <div class="text-center">Nağd Kredit</div>
    </section>

    <section class="services">
        <div class="container shadows bg-white">
            <form class="row position-relative " style="padding: 30px 0px" method="POST">
                {% csrf_token %}
                <div class="col-lg-3 col-12 d-flex justify-content-center input-items flex-column text-center">
                    <label class="header-input">Ad, Soyad</label>
                    <div class="input-items-field">
                        <input class=" w-100" type="text" name="name_surname" style="padding: 0px 10px;"></div>

                </div>
                <div class="col-lg-3 col-12 d-flex justify-content-center input-items flex-column text-center">
                    <label class="header-input">Əlaqə Nömrəsi</label>
                    <div class="input-items-field">
                        <input class=" w-100" type="text" name="phone_number" style="padding: 0px 10px;"></div>

                </div>

                <div class="col-lg-3 col-12 d-flex justify-content-center input-items flex-column text-center">
                    <label class="header-input">Kredit Məbləği</label>
                    <div class="input-items-field">
                        <input class=" w-100" type="number" name="amount" placeholder=" 1000 azn" style="padding: 0px 10px;"></div>

                </div>

                <div class="col-lg-3 col-12 d-flex justify-content-center input-items flex-column text-center send-button">
                    <div class="input-items-field">
                        <input type="submit" name="send" id="send" class=" w-100 " value="Göndər"/>

                    </div>
                </div>
            </form>
        </div>
    </section>
    <div style="text-align: center">
                        {% for message in messages %}
                            <h3 style="color: red" ;> {{ message }} </h3>
                        {% endfor %}
                    </div>
{% endblock %}
